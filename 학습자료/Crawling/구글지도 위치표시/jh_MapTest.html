<!DOCTYPE html>
<html>
<head>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyDdgX3o9BswoSdndqpv6RK5lw7qOEoBGV8"></script>
<script>
var myCenter = new google.maps.LatLng(37.250943, 127.028344); // 맵 중심을 변수로 지정해봤다.

function initialize() { // 맵을 초기화 한다.
  var mapProp = {  // 초기화 설정 셋팅
    center:myCenter,    // 맵 중심을 지정
    zoom:10,
    mapTypeId:google.maps.MapTypeId.ROADMAP   // 화면에 표시될 맵 타입, 우리는 건드리지 않는다.
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);  // 아랭 div에 생성되는 맵을 만드는 코드, mapProp가 설정값이다.




  var marker=new google.maps.Marker({  // 마크를 지도에 표시에 표시한다.
    position:myCenter,                         // position에 원하는 좌표를 입력하면 된다.

    });
marker.setMap(map);
  var marker2 = new google.maps.Marker({
    position:new google.maps.LatLng(37.003812, 127.001251),
  });
  marker2.setMap(map);

}
google.maps.event.addDomListener(window, 'load', initialize);  //페이지가 로드될때 initialize함수가 실행된다.
</script>
</head>

<body>
<div id="googleMap" style="width:700px;height:400px;"></div>
</body>

</html>
